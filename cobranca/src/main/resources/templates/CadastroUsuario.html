<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">

<head>
<title>Cadastro de Usu√°rio</title>
</head>

<section layout:fragment="conteudo">
 

	<form class="form-horizontal" method="POST" th:action="@{/usuarios}"
		th:object="${usuario}">
		
		 
		 
		 
		 

		 <div layout:include="MensagemGeralUsuario"></div>
    	<div layout:include="MensagemErroUsuario"></div>

		<div class="panel panel-default">
    		<div class="panel-heading">
    			<div class="clearfix">	
	   				<h1 class="panel-title mk-titulo-panel">Novo Usuario</h1>
	   				<a class="btn btn-link mk-link-panel" th:href="@{/usuarios}">Voltar para pesquisa de Cadastros</a>
	   			</div>
    		</div>
    		
		  <p></p>
		  <hr></hr>
		   			<label>UsuarioToken</label>
					<input type="text" class="form-control" id="tokenfield-typeahead" value="red,green,blue" />
					

				
			<div class="panel-body">
			
			
			<input type="hidden" th:field="*{codigo}"/>
			
				<div class="form-group"  th:classappend="${#fields.hasErrors('nome')} ? has-error">
					<label for="nome" class="col-sm-2 control-label">Nome</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="nome" th:field="*{nome}" />
					</div>

				</div>


				<div class="form-group"  th:classappend="${#fields.hasErrors('sobrenome')} ? has-error">
					<label for="sobrenome" class="col-sm-2 control-label">Sobrenome</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="sobrenome" th:field="*{sobrenome}" />
					</div>

				</div>
				
					<div class="form-group"  th:classappend="${#fields.hasErrors('telefone')} ? has-error">
					<label for="telefone" class="col-sm-2 control-label">Telefone</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="telefone" th:field="*{telefone}" />
					</div>

				</div>
				

				<div class="form-group" th:classappend="${#fields.hasErrors('dataNascimento')} ? has-error">
					<label for="dataNscimento" class="col-sm-2 control-label">Data de vencimento</label>
					<div class="col-sm-2">  
						<input type="text" class="form-control"	id="dataNascimento" th:field="*{dataNascimento}"
							data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-language="pt-BR"
							data-date-autoclose="true" data-date-today-highlight="true" data-date-orientation="bottom"/>
					</div>
				</div>
			</div>




			<div class="form-group"  th:classappend="${#fields.hasErrors('email')} ? has-error">
				<label for="email" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="email" th:field="*{email}" />
				</div>
			</div>



			<div class="form-group" th:classappend="${#fields.hasErrors('cpf')} ? has-error">
				<label for="cpf" class="col-sm-2 control-label">CPF</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="cpf" th:field="*{cpf}"/>
				</div>
			</div>





			<div class="form-group">
				<label for="status" class="col-sm-2 control-label">Status</label>
				<div class="col-sm-2">
					<select class="form-control" name="statususer" th:field="*{statususer}">

						<option th:each="statususer : ${todosStatusUsuario}"
							th:value="${statususer}" th:text="${statususer}"></option>

					</select>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Salvar</button>
				</div>
			</div>

		</div>
	</form>
</section>
</html>
